<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ninestars bootstrap 3 one page template</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="/static/css/nivo-lightbox.css" rel="stylesheet" />
	<link href="/static/css/nivo-lightbox-theme/default/default.css" rel="stylesheet" type="text/css" />
	<link href="/static/css/animate.css" rel="stylesheet" />
    <!-- Squad theme CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
	<link href="/static/color/default.css" rel="stylesheet">

</head>

<body data-spy="scroll">

<div class="container">
	<ul id="gn-menu" class="gn-menu-main">
		<li class="gn-trigger">
			<a class="gn-icon gn-icon-menu"><span>Menu</span></a>
			<nav class="gn-menu-wrapper">
				<div class="gn-scroller">
					<ul class="gn-menu">
						<li class="gn-search-item">
							<a class="gn-icon gn-icon-search"><span>Search</span></a>
                            <form action="/search/" method="get">
                                <input placeholder="Search" type="text" class="gn-search">
                            </form>
						</li>
						<li>
							<a href="/aboutme/" class="gn-icon gn-icon-download">About</a>
						</li>
						<li>
							<a href="/archives/" class="gn-icon gn-icon-archive">Archive</a>
						</li>
					</ul>
				</div><!-- /gn-scroller -->
			</nav>
		</li>
		<li><a href="/">Home</a></li>
		<li>
			<ul class="company-social">
                <li class="social-dribble">
					<a href="https://github.com/alvinyeats" target="_blank"><i class="fa fa-github"></i></a>
				</li>
				<li class="social-facebook"><a href="/feed/" target="_blank"><i class="fa fa-rss"></i></a></li>
			</ul>
		</li>
	</ul>
</div>

	<!-- Section: articles -->
	<section id="articles" class="home-section bg-gray">
		<div class="heading-about marginbot-50">
			<div class="container">
			<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
			{% block content %}
			{% endblock %}
			</div>
			</div>
			</div>
		</div>
	</section>
	<!-- /Section: articles -->

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-lg-12">
					<p>Copyright &copy; 2015 Alvin <a href="http://bootstraptaste.com">豫ICP备15023666号</a></p>
				</div>
			</div>
		</div>
	</footer>

    <!-- Core JavaScript Files -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.easing.min.js"></script>
	<script src="/static/js/classie.js"></script>
	<script src="/static/js/gnmenu.js"></script>
	<script src="/static/js/jquery.scrollTo.js"></script>
	<script src="/static/js/nivo-lightbox.min.js"></script>
	<script src="/static/js/stellar.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="/static/js/custom.js"></script>

</body>

</html>

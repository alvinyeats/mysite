<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Alvin Blog</title>
    <link rel="stylesheet" href="/static/pure/pure-min.css">
    <link rel="stylesheet" href="/static/pure/grids-responsive-min.css">
    <link rel="stylesheet" href="/static/blog.css">
    <link rel="stylesheet" href="/static/codehilite-monokai.css">
</head>
<body>
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4" style="background-image:url(/static/img/debut_dark.png)">
            <div class="header">
                <h1 class="brand-title">Alvin Blog</h1>
                <h2 class="brand-tagline">技术、生活、分享</h2>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="/">主页</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="/archives/">归档</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="/aboutme/">关于我</a>
                        </li>
                    </ul>
                    <!--<ul class="nav-list">-->
                        <!--<li class="nav-item">-->
                            <!--<form class="pure-form" action="/search/" method="get">-->
                            <!--<input class="pure-input-3-3" type="text" name="s" placeholder="search">-->
                            <!--</form>-->
                        <!--</li>-->
                    <!--</ul>-->
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="https://github.com/alvinyeats">Github</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="/feed/">RSS</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                {% block content %}
                {% endblock %}
                <div class="footer">
                    <div class="legal">
                        <p class="legal-copyright" style="font-size:90%;color:grey">
                            &copy; 2015 Alvin All rights reserved.<br>
                            <a href=http://www.miitbeian.gov.cn">豫ICP备15023666号</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% extends "base.html" %}

{% load custom_markdown %}
{% block content %}
<div class="section-heading marginbot-20">
    {% for post in post_list %}
    <div class="post-item">
        <div class="archive-info">{{ post.date_time|date:'M d, Y'}}</div>
        <a class="post-title-link" href="{% url 'detail' article_id=post.id %}">{{ post.title }}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}

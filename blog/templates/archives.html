{% extends "base.html" %}

{% block content %}
<div class="posts">
    {% if error %}
        <h2 class="post-title">没有相关文章题目</h2>
    {% else %}
    {% for post in post_list %}
        <header class="post-header">
            <h2><a href="{% url 'detail' article_id=post.id %}">{{ post.title }}</a></h2>

                <p>
                    Time:  <a href="#">{{ post.date_time |date:"Y /m /d"}}</a>
                    <a href="{% url 'search_tag' tag=post.category %}">{{ post.category|title }}</a>
                </p>
        </header>
    {% endfor %}
    {% endif %}
</div><!-- /.blog-post -->
{% endblock %}

<!--home.html-->
{% extends "base.html" %}
{% load custom_markdown %}


{% block content %}

{% for post in post_list %}
    <div class="section-heading">
        <h2><a href="{% url 'detail' article_id=post.id %}">{{ post.title }}</a></h2>
        <p>
            Time:  <a href="#">{{ post.date_time |date:'Y /m /d'}}</a>
            <a href="{% url 'search_tag' tag=post.category %}">{{ post.category|title }}</a>
        </p>
    </div>

    <div>
        <p>
            {{ post.content|custom_markdown|truncatewords_html:50 }}
        </p>
    </div>
    <a class="button" href="{% url 'detail' article_id=post.id %}">Read More >>> </a>
{% endfor %}

{% endblock %}

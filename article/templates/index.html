<!--home.html-->
{% extends "base.html" %}
{% load custom_markdown %}

{% block content %}
{% for post in post_list %}

    <div class="section-heading marginbot-20">
        <h1 class="post-title"><a href="{% url 'detail' article_id=post.id %}">{{ post.title }}</a></h1>
        <p>
            {{ post.date_time|date:'M d, Y'}}
            <a href="{% url 'search_tag' tag=post.category %}">{{ post.category|title }}</a>
        </p>
        <p>
            {{ post.content|custom_markdown }}
        </p>
        <a class="pure-button" href="{% url 'detail' article_id=post.id %}">Read More >>> </a>
    </div>
{% endfor %}
{% endblock %}

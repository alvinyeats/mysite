<!--home.html-->
{% extends "base.html" %}
{% load custom_markdown %}

{% block content %}
{% for post in post_list %}

    <div class="section-heading">
        <h2><a href="{% url 'detail' article_id=post.id %}">{{ post.title }}</a></h2>
        <p>
            Time:  <a href="#">{{ post.date_time |date:'Y /m /d'}}</a>
            <a href="{% url 'search_tag' tag=post.category %}">{{ post.category|title }}</a>
        </p>
    </div>

    <div class="post-description">
        <p>
            {{ post.content|custom_markdown }}
        </p>
    </div>
    <a class="pure-button" href="{% url 'detail' article_id=post.id %}">Read More >>> </a>
{% endfor %}
{% endblock %}
